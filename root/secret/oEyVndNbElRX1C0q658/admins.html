 <html lang="en">

<head> 
 
<meta charset="utf-8">
 <title>Admin panel</title>
 <meta name="description" content="access denied 503 error">

 <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
    </style>


 

 </head> 
<body> 
 



 

 <h1> Welcome Back Admin! </h1>
 
    <div class="row">
  <div class="leftcolumn">
    <div class="card">
     
    <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
  <button class="tablinks" onclick="openCity(event, 'Commands')">Commands</button>
  <button class="tablinks" onclick="openCity(event, 'Bans')">Bans</button>
</div>

<div id="Home" class="tabcontent">
  <h3>Home</h3>
 <p>Welcome <b> Admin user </b> What will you be doing today? </p>
 <p style="color:green;"> User logged in successfully </p>
  <p style="color:red;"> All content not loaded (Hacker protection) </p>
</div>

<div id="Commands" class="tabcontent"> 
  <h3>Commands (Moderation)</h3>
  <p>!KICK (username)</p> 
   <p>!BAN (username)</p> 
    <p>!UNBAN (username)</p> 
     <p>!IPBAN (username)</p> 
</div>

<div id="Bans" class="tabcontent">
  <h3>All banned members</h3>
  <p> ALEXYTX </p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script> 
     
     
   </div>
     

  
   </body>
   </html>
